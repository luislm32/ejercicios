<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Citas - Clínica Odontológica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    form {
      background: #fff;
      padding: 20px;
      margin: auto;
      max-width: 500px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #3498db;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #2980b9;
    }
    .mensaje {
      text-align: center;
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>

<body>

<h1>Registro de Citas</h1>

<form id="formularioCita">
  <label for="nombre">Nombre completo:</label>
  <input type="text" id="nombre" required>

  <label for="correo">Correo electrónico:</label>
  <input type="email" id="correo" required>

  <label for="telefono">Teléfono:</label>
  <input type="tel" id="telefono" required>

  <label for="fecha">Fecha de la cita:</label>
  <input type="date" id="fecha" required>

  <label for="motivo">Motivo de la cita:</label>
  <textarea id="motivo" rows="4" required></textarea>

  <button type="submit">Registrar Cita</button>
</form>

<div class="mensaje" id="mensaje"></div>

<!-- Firebase y conexión -->
<script type="module">
  // Importa funciones de Firebase
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

  // Configuración de Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyBzG_iNH7AEhH6pa6ktrbC_UfuBjc_ah6Q",
    authDomain: "ejercicio05ia.firebaseapp.com",
    projectId: "ejercicio05ia",
    storageBucket: "ejercicio05ia.firebasestorage.app",
    messagingSenderId: "394887974346",
    appId: "1:394887974346:web:35d832f381c0c40a3a5333"
  };

  // Inicializa Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // Referencia al formulario
  const formulario = document.getElementById('formularioCita');
  const mensaje = document.getElementById('mensaje');

  formulario.addEventListener('submit', async (e) => {
    e.preventDefault(); // Evita recargar página

    const nombre = document.getElementById('nombre').value;
    const correo = document.getElementById('correo').value;
    const telefono = document.getElementById('telefono').value;
    const fecha = document.getElementById('fecha').value;
    const motivo = document.getElementById('motivo').value;

    try {
      // Guardar en Firestore
      await addDoc(collection(db, "citas"), {
        nombre,
        correo,
        telefono,
        fecha,
        motivo,
        timestamp: new Date()
      });

      // Mostrar mensaje de éxito
      mensaje.textContent = "¡Cita registrada exitosamente!";
      formulario.reset();
    } catch (error) {
      console.error("Error al registrar cita: ", error);
      mensaje.textContent = "Error al registrar cita. Intenta de nuevo.";
      mensaje.style.color = 'red';
    }
  });
</script>

</body>
</html>
